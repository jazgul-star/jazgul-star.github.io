<! DOCTYPE html>

<html>
	<head>
		<meta charset="UTF-8"/>
		<title>персональный сайт</title>
		<link href="css-papka/style-index.css" rel="stylesheet" type="text/css"/>
		<style>
		body {
		background-image: url(https://img.freepik.com/free-photo/3d_118019-634.jpg?size=338&ext=jpg); 
		background-size: 300px;
		}
		
		#shapka {
			background-color: #ffffcc;
			width: 70%;
			height: 200%;
			top: 0px;
			left: 15%;
			margin-left: 15%;
			border-radius: 15px;
		}

		#shapka img{
			position: absolute;
			width: 69.2%;
			height: 350px;
		}

		#logo {
			background-color: #F8F8F8;
			position: absolute;
			width: 69.2%;
			height: 150px;
		}

		#logo h1 {
			text-decoration: none;
			font-size: 100px;
			margin-top: -15px;
		}

		#logo h3 {
			color: #a3007f;
			margin-top: -50px;
			padding-left: 250px;
		}

		#content img{
			width: 17.125%;
			height: 300px;
			margin-top: 370px;
			border: 5px solid #66ccff;
			border-radius: 20px;
		}

		.button {
			background-color: white;
			height: 50px;
			text-transform: uppercase;
			line-height: 50px;
			text-style: none;
			height: 50px;
			padding: 15px;
			margin-left: 20px;
			border-radius: 10px;
			color: #d34d43;
			font-weight: bold;
		}

		.button:hover {
			background: #d34d43;
			border: 3px solid #fff;
			padding: 12px;
			color: #fff;
			box-shadow: 3px 5px 5px 2px #fff;
			transition: 0.4s ease-out;
		}

		#menu {
			background: #9fe6e2;
			width: 100%;
			height: 50px;
			border-radius: 15px;
		}

		#menu:hover {
			background: #9fe7ce;
			transition: 0.5s ease-in-out;
		}

		</style>
	</head>
		 
	<body>
		<div id="shapka">
			<div id="menu">
				<a href="#" class="button">главное меню</a>
				<a href="#" class="button">ссылки</a>
				<a href="#" class="button">ученикам</a>
				<a href="#" class="button">родителям</a>
				<a href="#" class="button">коллегам</a>
				<a href="#" class="button">события</a>
			</div>
			<img src="https://w-dog.ru/wallpapers/0/74/546328452145152.jpg" >
			<div id="logo">
				<h1>Байсалова Жазгуль</h1>
					<h3>персональный сайт учителя английского языка</h3>				<
			</div>
			<div id="content">
			<img src="https://lizasenglish.ru/wp-content/uploads/2016/01/Flag-of-England-.jpg">
			</div>
		</div>	
	</body>
</html>
